<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<nav class="top-nav">
    <a href="../">Back</a>
</nav>
<div>
    <p th:each="err : ${errors}" th:text="${err}"><p/>
</div>

<form action="/register" method="post">
    <div class="form-group">
        <label for="name"><b>Name:</b></label>
        <input id="name" name="name" type="text" required autofocus>
    </div>
    <div class="form-group">
        <label for="username"><b>Username:</b></label>
        <input id="username" name="username" type="text" required>
    </div>
    <div class="form-group">
        <label for="password"><b>Password:</b></label>
        <input id="password" name="password" type="password" required>
    </div>
    <div class="form-group">
        <label for="question"><b>Recovery Question:</b></label>
        <input id="question" name="question" type="text" required>
    </div>
    <div class="form-group">
        <label for="answer"><b>Question Answer:</b></label>
        <input id="answer" name="answer" type="text" required>
    </div>
    <input type="submit" value="SIGN UP" class="button">
</form>
</body>
<footer th:footer>
    <p>&copy; 2023 Rauf Ismayilzada</p>
</footer>
<style>
    body {
        background: url("https://images.pexels.com/photos/3298637/pexels-photo-3298637.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: 'Engravers MT', Serif;
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        -webkit-font-smoothing: antialiased;
    }

    a {
        color: aliceblue;
        text-decoration: none;
    }

    h1 {
        color: #ffffff;
        text-align: center;
        font-weight: 300;
    }
    div{
        background: rgba(250, 250, 250, 0.04);
        border-radius: 15px;
    }

    form {
        width: 380px;
        margin: 5em auto;
        padding: 3em 2em 2em 2em;
        background: rgba(250, 250, 250, 0.04);
        border-radius: 15px;
    }

    .form-group {
        position: relative;
        margin-bottom: 30px;
    }

    input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        -webkit-appearance: none;
        display: block;
        background: rgba(223, 227, 187, 0.41);
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        width: 100%;
        border: none;
        border-radius: 15px;
    }

    input:focus {
        outline: none;
    }

    .button {

        margin: .3em 0 1em 0;
        width: 100%;

        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        background: rgba(14, 21, 13, 0.37);
        letter-spacing: 3px;
        border-radius: 15px;
    }

    /* Label */

    label {
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        font-size: 18px;
        font-weight: normal;
        transition: all 0.2s ease;
        padding: 10px 10px 35px 5px;
    }


    .top-nav{
        text-align: center;
    }

    footer {
        position: fixed;
        height: 50px;
        bottom: 0px;
        background-color: rgba(21, 16, 20, 0.12);
        left: 0px;
        right: 10px;
        margin-bottom: 0px;
        text-align: right;
        border-radius: 15px;
    }

</style>
</html>
