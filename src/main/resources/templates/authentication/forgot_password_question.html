<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>

<h2>Password Recovery</h2>

<nav class="top-nav">
    <a href="/">Home</a>
</nav>
<div>
<p th:text="${error}"></p>
<h4 th:text="@{'Question: ' + ${question}}"></h4>
</div>

<form action="/fp/answer" method="post">
    <div class="form-group">
    <input name="username" th:value="${username}" type="hidden">
    <label for="answer"><b>Personal Question Answer:</b></label>
    </div>
    <input id="answer" name="answer" type="text"  required>
    <input type="submit" value="ANSWER" class="button">
</form>
</body>
<footer th:footer>
    <p>&copy; 2023 Rauf ismayilzada</p>
</footer>
<style>
    body {
        background: url("https://images.pexels.com/photos/8112384/pexels-photo-8112384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: 'Engravers MT', Serif;
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        -webkit-font-smoothing: antialiased;
    }

    a {
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        text-decoration: none;
    }

    h4, p{
        color: #ffffff;
        font-weight: 300;
    }

    h2 {
        color: #ffffff;
        text-align: center;
        font-weight: 300;
        padding-bottom: 15px;
    }

    div{
        background: rgba(250, 250, 250, 0.04);
        border-radius: 15px;
        text-align: center;
    }

    form{
        width: 380px;
        margin: 5em auto;
        padding: 3em 5em 2em 5em;
        background: rgba(250, 250, 250, 0.04);
        border-radius: 15px;
    }

    .form-group {
        position: relative;
        width: 110%;
        margin-bottom: 50px;
    }

    input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        -webkit-appearance: none;
        display: block;
        background: rgba(223, 227, 187, 0.41);
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        width: 100%;
        border: none;
        border-radius: 15px;
    }

    input:focus {
        outline: none;
    }

    .button {
        margin: .3em 0 1em 0;
        width: 100%;
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        background: rgba(14, 21, 13, 0.37);
        letter-spacing: 3px;
        border-radius: 15px;
    }

    /* Label */

    label {
        color: aliceblue;
        text-shadow: #151014 4px 4px 4px;
        font-size: 18px;
        font-weight: normal;
        transition: all 0.2s ease;
        padding: 10px 10px 35px 5px;
    }

    .top-nav {
      text-align: center;
    }

    footer {
        position: fixed;
        height: 50px;
        bottom: 0px;
        background-color: rgba(70, 49, 52, 0.3);
        left: 0px;
        right: 10px;
        margin-bottom: 0px;
        text-align: right;
        border-radius: 15px;
    }

</style>
</html>
